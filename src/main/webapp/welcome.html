    //页面加载调用
    window.onload = function () {
        //每1秒刷新时间
        setInterval("NowTime()", 1000);
    }

    function NowTime() {
        //获取年月日
        var time = new Date();
        var year = time.getFullYear();
        var month = time.getMonth();
        var day = time.getDate();

        //获取时分秒
        var h = time.getHours();
        var m = time.getMinutes();
        var s = time.getSeconds();

        //检查是否小于10
        h = check(h);
        m = check(m);
        s = check(s);
        document.getElementById("nowtime").innerHTML = year + "年" + month + "月" + day + "日  " + h + ":" + m + ":" + s;
    }

    //时间数字小于10，则在之前加个“0”补位。
    function check(i) {
        //方法一，用三元运算符
        var num;
        i < 10 ? num = "0" + i : num = i;
        return num;

        //方法二，if语句判断
        //if(i<10){
        //    i="0"+i;
        //}
        //return i;
    }

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/workorders/select_workorders.do",
            async: false,
            data: {
                pageNum: 1,
                pageSize: 100000,
            },
            xhrFields: {
                withCredentials: true
            },

            crossDomain: true,

            dataType: "json",
            success: function (res) {
                if (res.status == 0) {
                    var modifyCount = 0;
                    var auditCount = 0;
                    var dealCount = 0;
                    var refuseCount = 0;
                    var signCount = 0;
                    var endCount = 0;
                    var resultCount = 0;
                    var toCloseCount = 0;
                    for (var i = 0; i < res.count; i++) {
                        if (res.data.list[i].orderStatus == 5) {
                            modifyCount++;
                        } else if (res.data.list[i].orderStatus == 0) {
                            auditCount++;
                        } else if (res.data.list[i].orderStatus == 1) {
                            signCount++;
                        } else if (res.data.list[i].orderStatus == 2) {
                            dealCount++;
                        } else if (res.data.list[i].orderStatus == 3) {
                            refuseCount++;
                        } else if (res.data.list[i].orderStatus == 4) {
                            endCount++;
                        } else if (res.data.list[i].orderStatus == 6) {
                            resultCount++;
                        } else if (res.data.list[i].orderStatus == 7) {
                            toCloseCount++;
                        }
                    }
                    // document.getElementById("modifyCount").innerText = modifyCount;
                    // document.getElementById("auditCount").innerText = auditCount;
                    // document.getElementById("dealCount").innerText = dealCount;
                    // document.getElementById("refuseCount").innerText = refuseCount;
                    // document.getElementById("signCount").innerText = signCount;
                    // document.getElementById("endCount").innerText = endCount;
                    // document.getElementById("resultCount").innerText = resultCount;
                    // document.getElementById("toCloseCount").innerText = toCloseCount;
                } else {
                    $(location).attr('href', './login.html');
                }
            },
            error: function () {
                $(location).attr('href', './login.html');
            }
        });

    });
</script>

<script type="text/javascript">
    var modifyCount = 0;

    $(document).ready(function () {
        $.ajax({
            type: "POST",

    $.ajax({
        type: "POST",
        url: "http://localhost:8080/workorders/order_status_data.do",
        async: false,
        xhrFields: {
            withCredentials: true
        },

        crossDomain: true,

        dataType: "json",
        success: function (res) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById("main"));
            var status = new Array();
            for (var i = 0; i < res.data.length; i++) {
                status[i] = res.data[i];
            }

            // 指定图表的配置项和数据
            var option = {
                title: {
                    //text: '工单种类统计',
                    //left: 'center',
                    top: 20,
                    textStyle: {}
                },

                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [
                    {
                        name: '工单种类',
                        type: 'pie',
                        radius: '50%',
                        center: ['50%', '50%'],
                        data: status,
                        legend: {
                            orient: 'vertical',
                            // orient 设置布局方式，默认水平布局，可选值：'horizontal'（水平） ¦ 'vertical'（垂直）
                            orient: 'vertical',
                            // x 设置水平安放位置，默认全图居中，可选值：'center' ¦ 'left' ¦ 'right' ¦ {number}（x坐标，单位px）
                            x: 'left',
                            // y 设置垂直安放位置，默认全图顶端，可选值：'top' ¦ 'bottom' ¦ 'center' ¦ {number}（y坐标，单位px）
                            y: 'center',
                            itemWidth: 24,   // 设置图例图形的宽
                            itemHeight: 18,  // 设置图例图形的高
                            textStyle: {
                                color: '#000'  // 图例文字颜色
                            },
                            // itemGap设置各个item之间的间隔，单位px，默认为10，横向布局时为水平间隔，纵向布局时为纵向间隔
                            itemGap: 30,
                            //backgroundColor: '#eee',  // 设置整个图例区域背景颜色
                        },
                        label: {
                            normal: {

                                textStyle: {}
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {},
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0)'
                            }
                        }

            myChart.setOption(option);

    $.ajax({

            withCredentials: true

            var organ = new Array();

            for (var i = 0; i < res.data.length; i++) {
                organ[i] = res.data[i].name;
                organ_data[i] = res.data[i].value;
            }
            var myChart = echarts.init(document.getElementById("zzt"));
            var option = {
                color: ['#61a0a8'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                xAxis: {
                    type: 'category',
                    data: organ
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: organ_data,
                    type: 'bar'
                }]
            };
            myChart.setOption(option);
        },
        error: function () {
            alert("系统错误");
        }
    });
    $.ajax({
        type: "POST",
        url: "http://localhost:8080/workorders/day_data.do",
        async: false,
        xhrFields: {
            withCredentials: true
        },

        crossDomain: true,

        dataType: "json",
        success: function (res) {
            var myChart = echarts.init(document.getElementById("day"));
            var value = new Array();
            var name = new Array();
            for (var i = 0; i < res.data.length; i++) {
                name[i] = res.data[i].name;
                value[i] = res.data[i].value;
            }
            var option = {
                color: ['#61a0a8'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: name.sort(sequence),
                    lineStyle: {
                        type: 'solid',
                        color: '#fff',//左边线的颜色
                        width: '4'//坐标线的宽度
                    }

                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: value,
                    type: 'line',
                    areaStyle: {}
                }]
            };
            myChart.setOption(option);
        },
        error: function () {
            alert("系统错误");
        }
    });

    function sequence(a, b) {
        if (a > b) {
            return 1;
        } else if (a < b) {
            return -1
        } else {
            return 0;
        }
    }
