<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;
        //自定义验证规则

        //获取前台传来的值
        var str = location.search;
        if (str != null) {
            var httpRoleCode = str.split('?')[1].split('=')[1];
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/role/get_role.do",
                data: {
                    roleCode: httpRoleCode
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                dataType: "json",
                success:function (res) {
                    if (res.status==0){
                        document.getElementById("roleCode").value = httpRoleCode;
                        document.getElementById("roleName").value = res.data.roleName;
                        document.getElementById("remark").value = res.data.remark;
                        document.getElementById("roleId").value = res.data.id;
                    }else {
                        layer.alert(res.msg);
                    }
                },
                error:function (res) {
                    layer.alert(res.msg);
                }
            });
        }else {
            layer.alert("系统错误");
        }

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/role/update_role.do",
                data: {
                    roleCode: document.getElementById("roleCode").value,
                    roleName: document.getElementById("roleName").value,
                    remark: document.getElementById("remark").value,
                    id:document.getElementById("roleId").value
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                dataType: "json",
                success: function (res) {
                    if (res.status == 0) {
                        layer.alert("修改成功", {
                                icon: 6
                            },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    } else {
                        alert(res.msg);
                    }
                },
                error: function () {
                    alert("系统错误");
                }
            });
            return false;
        });


        form.on('checkbox(father)', function (data) {

            if (data.elem.checked) {
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render();
            } else {
                $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();
            }
        });


    });
</script>
