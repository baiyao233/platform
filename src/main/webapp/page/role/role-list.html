<script>

        var table = layui.table;

                    "count": res.count

                layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8080/role/del_role.do",
                            data: {
                                id: obj.data.id
                            },
                            xhrFields: {
                                withCredentials: true
                            },

                            crossDomain: true,

                            dataType: "json",
                            success: function (res) {
                                layer.alert(res.msg);
                                obj.del();
                                layer.close(index);
                                //location.reload();
                            },

                            }

                    }
                );
